<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe</title>
    <script defer type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="main">
        <img id="grid" src="tic-tac-toe_grid.png" alt="tic-tac-toe grid">
        <img class="mark" id="x_r1c1" src="x.png" alt="O">
        <img class="mark" id="x_r1c2" src="x.png" alt="O">
        <img class="mark" id="x_r1c3" src="x.png" alt="O">
        <img class="mark" id="x_r2c1" src="x.png" alt="O">
        <img class="mark" id="x_r2c2" src="x.png" alt="O">
        <img class="mark" id="x_r2c3" src="x.png" alt="O">
        <img class="mark" id="x_r3c1" src="x.png" alt="O">
        <img class="mark" id="x_r3c2" src="x.png" alt="O">
        <img class="mark" id="x_r3c3" src="x.png" alt="O">
        <!-- Layout "O's" -->
        <img class="mark" id="o_r1c1" src="o.png" alt="O">
        <img class="mark" id="o_r1c2" src="o.png" alt="O">
        <img class="mark" id="o_r1c3" src="o.png" alt="O">
        <img class="mark" id="o_r2c1" src="o.png" alt="O">
        <img class="mark" id="o_r2c2" src="o.png" alt="O">
        <img class="mark" id="o_r2c3" src="o.png" alt="O">
        <img class="mark" id="o_r3c1" src="o.png" alt="O">
        <img class="mark" id="o_r3c2" src="o.png" alt="O">
        <img class="mark" id="o_r3c3" src="o.png" alt="O">
        <!-- Pricicely laying out divs so I can capture a click event in the div. -->

         <div class = " row" id = "row1">
            <div class = "click_div" id = "R1C1"></div>
            <div class = "click_div" id = "R1C2"></div>
            <div class = "click_div" id = "R1C3"></div>
        </div>
        <div class = "row" id = "row2">
            <div class = "click_div" id = "R2C1"></div>
            <div class = "click_div" id = "R2C2"></div>
            <div class = "click_div" id = "R2C3"></div>
        </div>
        <div class = " row" id = "row3">
            <div class = "click_div" id = "R3C1"></div>
            <div class = "click_div" id = "R3C2"></div>
            <div class = "click_div" id = "R3C3"></div>   
        </div>
    </div>
    
</body>
</html>
